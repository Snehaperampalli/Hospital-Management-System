<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Manage Inventory</h1>
    <ul>
        {% for inventory in inventories %}
            <li>{{ inventory.item }} - Quantity: {{ inventory.quantity }}</li>
        {% empty %}
            <li>No inventory items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
